<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bucket List Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>Bucket List Generator</h1>
    <button id="generate" onclick="generateBucketList()">Generate</button>
    <output id="output" value="output"></output>
    <button id="addToMyBucketList" onclick="addToMyBucketList()">+</button>
</div>

<div class="myBucketListContainer">
    <h1>My Bucket List</h1>
    <ul id="myBucketList" value="myBucketList">
    </ul>
    <div class="button">
        <button id="save" onclick="downloadFile()">Save</button>
        <button id="clear" onclick="deleteAll()">Clear All</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
